<div class="mainpage">
    <div class="content">
        <div class="card musicSelectCard">
            <div class="card-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <h5 class="card-title">Choose a genre of music to play.</h5>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 card1" ng-click="gotoLightSensors('rock','1')">
                            <img src="../images/Rock.png" alt="Card image cap">
                            <p class="image-title">Rock</p>
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 card2" ng-click="gotoLightSensors('edm','2')">
                            <img  src="../images/EDM.png" alt="Card image cap">
                            <p class="image-title">EDM</p>
                        </div>    
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 card3" ng-click="gotoLightSensors('hiphop','3')">
                            <img src="../images/Hip Hop.png" alt="Card image cap">
                            <p class="image-title">Hip Hop</p>
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 card4" ng-click="gotoLightSensors('pop','4')">
                            <img src="../images/Pop.png" alt="Card image cap">
                            <p class="image-title">Pop</p>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
